name: "Python Security Scan (Bandit + Safety)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety
        pip install -r requirements.txt

    - name: Run Bandit Security Scan
      run: |
        echo "## ðŸ” Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt || true

    - name: Check Dependencies for CVEs
      run: |
        echo "## ðŸ“¦ Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
        safety check --json > safety-report.json || true
        safety check || true

    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

    - name: Upload Safety Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-dependency-report
        path: safety-report.json

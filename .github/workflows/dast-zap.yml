name: "DAST - OWASP ZAP Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Flask dependencies
      run: |
        pip install -r requirements.txt

    - name: Start Flask application
      run: |
        python app.py &
        echo $! > flask.pid
        sleep 5
        curl -f http://localhost:5000/ || (echo "Flask failed to start" && exit 1)

    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.15.0
      with:
        target: 'http://127.0.0.1:5000'
        rules_file_name: '.zap/rules.tsv'
        artifact_name: zap_report
        cmd_options: >
          -r zap_report.html
          -J zap_report.json
          -x zap_report.xml
          -w zap_report.md

    - name: Stop Flask application
      if: always()
      run: |
        if [ -f flask.pid ]; then
          kill $(cat flask.pid) || true
        fi

    - name: Generate Scan Summary
      if: always()
      run: |
        echo "## ðŸ›¡ï¸ OWASP ZAP DAST Scan Complete" >> $GITHUB_STEP_SUMMARY
        echo "Target: http://localhost:5000" >> $GITHUB_STEP_SUMMARY
        if [ -f report_md.md ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results Preview:" >> $GITHUB_STEP_SUMMARY
          head -30 report_md.md >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download full reports from workflow artifacts" >> $GITHUB_STEP_SUMMARY
